plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
        mavenCentral()
}

sourceSets {
    main.java.srcDirs = ['src/java']
    main.resources.srcDirs = ['src/resources']
    test.java.srcDirs = ['test/java']
    test.resources.srcDirs = ['test/resources']
}

dependencies {
    compile 'org.mongodb:mongodb-driver:3.4.3'    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testRuntime ('org.junit.jupiter:junit-jupiter-engine:5.4.0','org.junit.platform:junit-platform-launcher:1.3.0')
}

